en:
  bot:
    start:
      "Привет, %{username}! Меня зовут Scheduler и я создан для того,
      чтобы тебе было легче ориентироваться в расписании своей группы.

      Для начала используй /set_group <number>, где <number> - номер твоей группы, например, /set_group 4+5
      После этого тебе станут доступны все остальные команды, список которых можно получить, набрав /help."
    help:
      "Список моих команд:
      \n\n/set_group <number> - Установка группы
      \n/current_group - Получить номер текущей группы

      \n/tt - Получить полное расписание
      \n/tod - Расписание на сегодня
      \n/tom - Расписание на завтра

      \n/mon - Расписание на Понедельник
      \n/tue - Расписание на Вторник
      \n/wed - Расписание на Среду
      \n/thu - Расписание на Четверг
      \n/fri - Расписание на Пятницу"

